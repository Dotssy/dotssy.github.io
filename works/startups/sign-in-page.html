<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sign In</title>
		<link rel="stylesheet" href="css/style.min.css?_v=20220825151908">
	</head>
	<body>
		<header class="header-secondary">
	<div class="container">
		<a href="index.html" class="logo"><picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt="logo"></picture></a>
	</div>
</header>

		<main class="main">
			<section class="sign-in">
				<div class="container">
					<div class="sign-in__content">
						<h1 class="sign-in__title">Welcome back. We exist to make entrepreneurism easier.</h1>
						<div class="sign-in__form-container">
							<a href="#!" class="sign-in__google">
								<div class="google-icon">
									<svg width="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
										<path d="M6.9 6V8.4H11C10.8 9.4 9.8 11.4 7 11.4C4.6 11.4 2.7 9.4 2.7 7C2.7 4.6 4.7 2.6 7 2.6C8.4 2.6 9.3 3.2 9.8 3.7L11.7 1.9C10.5 0.7 8.9 0 7 0C3.1 0 0 3.1 0 7C0 10.9 3.1 14 7 14C11 14 13.7 11.2 13.7 7.2C13.7 6.7 13.7 6.4 13.6 6H6.9Z" fill="#FED7D7"/>
									</svg>
								</div>
								<p>Sign in with Google</p>
							</a>
							<p class="sign-in__form-heading"><span>Or, sign in with your email</span></p>
							<form action="#!" class="sign-in__form">
								<label for="full-name">Full Name <span>*</span></label>
								<input type="text" id="full-name" name="full-name" placeholder="First and last name">
								<label for="password">Password <span>*</span></label>
								<input type="text" id="password" name="password" placeholder="Password">
								<div class="sign-in__remember-me">
									<div class="checkbox-container">
										<input type="checkbox" id="keep-logged-in" name="keep-logged-in">
										<label for="keep-logged-in"> Keep me signed in</label>
									</div>
									<a href="#!">Forgot Password?</a>
								</div>
								<button class="sign-in__form-submit primary-btn" type="submit">Sign in</button>
							</form>
							<p class="sign-in-link">Don't have an account? <a href="./sign-up-page.html">Sign up</a></p>
						</div>
					</div>
				</div>
			</section> <!-- sign-in end -->
		</main>

		<!-- Scripts -->
		<script src="js/script.min.js?_v=20220825151908"></script>
	</body>
</html>
